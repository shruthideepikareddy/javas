<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <a href="2nd_index.html">back to home page</a>
    <br><br>
</head>
<body>
    <input type="text" id="name" placeholder="Enter name"><br><br>
    <input type="number" id="sub1" placeholder="Marks for Subject 1">
    <input type="number" id="sub2" placeholder="Marks for Subject 2">
    <input type="number" id="sub3" placeholder="Marks for Subject 3">
    <input type="number" id="sub4" placeholder="Marks for Subject 4">
    <input type="number" id="sub5" placeholder="Marks for Subject 5"><br><br>

    <button onclick="calculateGrade()">Calculate Grade</button>
    <p id="result"></p>
    <script>
        function calculateGrade() {
            let name = document.getElementById("name").value;
            let marks = [
                parseFloat(document.getElementById("sub1").value),
                parseFloat(document.getElementById("sub2").value),
                parseFloat(document.getElementById("sub3").value),
                parseFloat(document.getElementById("sub4").value),
                parseFloat(document.getElementById("sub5").value)
            ];
            let total = marks.reduce((acc, num) => acc + num, 0);
            let avg = total / marks.length;
            let grade = avg >= 90 ? "A" :
                        avg >= 80 ? "B" :
                        avg >= 70 ? "C" :
                        avg >= 60 ? "D" : "F";

            document.getElementById("result").innerText = `${name}, Your Grade: ${grade}`;
        }
    </script>
</body>
</html>
